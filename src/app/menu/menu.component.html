
<div class="row">


<div *ngFor="let item of menu"class="col-md-6 col-sm-6 col-xs-12" (click)="selectMenu(item)" data-toggle="modal" data-target="#modalExample">


<div  class="box">
  <div class="image">
    <img src="assets/images/menu-items/{{item.image}}" alt="image" title="image" class="img-responsive">

  </div>
  <div class="caption">
    <h4>{{item.name | uppercase }}</h4>
    <p class="desc"><span *ngFor="let ing of item.ingredient"> {{ing}}</span></p>
    <span>{{item.desc}}</span>
    <div class="price">
      {{item.price}}â‚¬
    </div>

  </div>

</div>
</div>
</div>
<div *ngIf='selectedMenu' class="modal fade" id="modalExample" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ selectedMenu.name| uppercase}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block img-fluid" src="../../assets/images/menu-items/cheese-naaan.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="../../assets/images/menu-items/momo.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="../../assets/images/menu-items/newari-food.png" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      </div>
      <div class="modal-body">
        <div>{{selectedMenu.desc}}</div>
        <div>{{selectedMenu.ingredient}}</div>
        <div>{{selectedMenu.price}}</div>
        <div>Glueten free : {{selectedMenu.glutFree}}</div>
        <div>Glueten free : {{selectedMenu.lactFree}}</div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
