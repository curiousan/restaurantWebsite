<div class="row">


  <div *ngFor="let item of menu" class="col-md-6 col-sm-6 col-xs-12" (click)="selectMenu(item)" data-toggle="modal" data-target="#modalExample">


    <div class="box">
      <div class="image">
        <img src="assets/images/menu-items/{{item.image}}" alt="image" title="image" class="img-responsive">

      </div>
      <div class="caption">
        <h4>{{item.name | uppercase }}</h4>
        <p class="desc">
          <span *ngFor="let ing of item.ingredient"> {{ing}}</span>
        </p>
        <span>{{item.desc}}</span>
        <div class="price">
          {{item.price}}â‚¬
        </div>

      </div>

    </div>
  </div>
</div>
<div *ngIf='selectedMenu' class="modal fade" id="modalExample" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ selectedMenu.title | uppercase}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span>{{selectedMenu.desc}}</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
